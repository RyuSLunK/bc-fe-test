<!DOCTYPE html>
<html>
  <head>
    <title>Bookshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/scripts.min.js"></script>
  </head>
  <body ng-app="bookshelf">
    <header>
      <h1>My Books</h1>
      <nav><ul><li ng-repeat="book in books">{{book.title}}</li></ul></nav>
    </header>
    <main>
      <article>
          <h1>Welcome back!</h1>
          <p>It's been a while.</p>
          <p>Read any new books lately?</p>
          <hr>
          <button>No</button>
          <button>Yes</button>
      </article>
      <article ng-repeat="book in books">
        <img src="http://placehold.it/75x100"
        <h1>{{book.title}}</h1>
        <p>By {{book.author}}</p>
        <hr>
        <button>Free Sample</button>
        <button>Review</button>
      </article>
    </main>
    <footer></footer>

  </body>
</html>
